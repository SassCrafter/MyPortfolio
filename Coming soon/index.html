<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Main styles -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <!-- Main section -->
  <main class="main">
    <div class="flex-container">
        <div class="left">
          <div class="left-content">
            <div class="top">
              <img src="./images/logo.svg" alt="">
            </div>
            <img src="./images/hero-mobile.jpg" alt="" class="mobile-img">
            <h1 class="title">
              <span>we're</span>
              coming soon
            </h1>
            <p class="lead">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="" class="form">
              <input type="email" placeholder="email address">
              <button type="submit" class="btn"><img src="./images/icon-arrow.svg" alt=""></button>
            </form>
          </div>
        </div>

      <div class="right"></div>
    </div>
  </main>
  
  
</body>
</html>
